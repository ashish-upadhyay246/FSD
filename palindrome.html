<html>
    <head>
        <script>
            function pal()
            {
                var str1=document.getElementById("str").value;
                str1=str1.split('');
                var str2=str1;
                str1=str1.reverse();
                str1.join('')
                alert("the string is "+str1);
                if(str1==str2)
                {
                    document.getElementById("answer").innerHTML="Palindrome";
                }
                else
                {
                    document.getElementById("answer").innerHTML="Not palindrome.";
                }
            }
        </script>
    </head>
    <body>
        Enter the string: <input type="text" id="str"/>
        <button onclick="pal()">Check</button>
        <p id="answer"></p>
    </body>
</html>
