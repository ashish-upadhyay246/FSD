<html>
    <head>
        <script type="text/javascript">
            function numval()
            {
                var num=document.myform.num.value;
                if(isNaN(num))
                {
                    alert("Enter NUMERIC value only.");
                    return false;
                }
                else{
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <form name="myform" onclick="numval()">
            Number: <input id="num"/><br/>
            <button onclick="numval">Check</button>
        </form>
    </body>
</html>
