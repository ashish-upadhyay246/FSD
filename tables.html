    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
            border-style: solid;
            border-color: orange;
            padding: 15px;
            border-spacing: 10px;
        }
        th, td{
            background-color: #ffffff;
        }
        th{
            text-align: center;
        }
    </style>
